<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Użytkownika</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #e6f7ff;
      color: #003366;
      text-align: center;
    }

    .dashboard-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background-color: #ccedff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    h1 {
      color: #0056b3;
    }

    p {
      font-size: 1.1em;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    a:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <div class="dashboard-container">
    <h1>Witaj na Stronie Panelu Użytkownika!</h1>
    <p>To jest strona, na którą zostałeś przekierowany po udanym logowaniu.</p>
    <p>Tutaj możesz umieścić spersonalizowane treści i funkcje dla zalogowanego użytkownika.</p>
    <a href="/">Wróć do strony logowania/rejestracji</a>
  </div>
</body>

</html>
