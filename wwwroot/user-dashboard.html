<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Sklepu</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,800&display=swap" rel="stylesheet" />
  <style>
    <style>

    /* Stylowanie CSS */
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #1f1f1f;
      color: #eee;
      font-family: 'Montserrat', sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    /* Style dla przycisków w nagłówku */
    header button {
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 0.9em;
      font-weight: bold;
      white-space: nowrap;
      /* Zapobiega zawijaniu tekstu */
    }

    /* Style dla przycisku koszyka */
    .cart-button {
      background-color: #007bff;
      /* Podstawowy kolor akcji */
      color: white;
      margin-right: 10px;
      /* Odstęp od przycisku wylogowania */
    }

    .cart-button:hover {
      background-color: #0056b3;
    }

    /* Style dla przycisku wylogowania */
    .logout-button {
      background-color: #6c757d;
      /* Kolor drugorzędny/neutralny */
      color: white;
    }

    .logout-button:hover {
      background-color: #5a6268;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .product-card {
      background: #2e2e2e;
      border-radius: 8px;
      padding: 15px;
      transition: transform 0.3s;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card h3 {
      margin-top: 0;
      color: #007bff;
    }

    .product-card p {
      font-size: 0.9em;
      line-height: 1.5;
    }

    .product-card .price {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    .product-card button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    .product-card button:hover {
      background-color: #0056b3;
    }

    .cart-modal {
      display: none;
      /* Hidden by default */
      position: fixed;
      /* Stay in place */
      z-index: 1;
      /* Sit on top */
      left: 0;
      top: 0;
      width: 100%;
      /* Full width */
      height: 100%;
      /* Full height */
      overflow: auto;
      /* Enable scroll if needed */
      background-color: rgba(0, 0, 0, 0.7);
      /* Black w/ opacity */
      justify-content: center;
      align-items: center;
    }

    .cart-content {
      background-color: #2e2e2e;
      margin: auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 600px;
      border-radius: 10px;
      position: relative;
    }

    .close-button {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close-button:hover,
    .close-button:focus {
      color: #fff;
      text-decoration: none;
      cursor: pointer;
    }

    .cart-items-list {
      list-style: none;
      padding: 0;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #444;
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .cart-total {
      font-size: 1.2em;
      font-weight: bold;
      text-align: right;
      margin-top: 20px;
    }

    .cart-actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 20px;
    }

    .cart-actions button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .cart-actions button:hover {
      background-color: #0056b3;
    }

    .cart-actions .clear-button {
      background-color: #dc3545;
    }

    .cart-actions .clear-button:hover {
      background-color: #c82333;
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>Panel Sklepu</h1>
      <div>
        <button id="cartButton" class="cart-button">Koszyk (<span id="cartItemCount">0</span>)</button>
        <button id="logoutButton" class="logout-button">Wyloguj</button>
      </div>
    </header>

    <main>
      <h2>Dostępne produkty</h2>
      <div id="productsGrid" class="products-grid">
      </div>
    </main>
  </div>

  <div id="cartModal" class="cart-modal">
    <div class="cart-content">
      <span class="close-button">&times;</span>
      <h2>Twój Koszyk</h2>
      <ul id="modalCartItemsList" class="cart-items-list">
      </ul>
      <div class="cart-total">
        Całkowita wartość: <span id="cartTotalValue">$0.00</span>
      </div>
      <div class="cart-actions">
        <button id="clearCartButton" class="clear-button">Wyczyść koszyk</button>
        <button id="orderButton">Złóż zamówienie</button>
      </div>
    </div>
  </div>

  <script>
    let currentUserId = null;
    let shopItems = []; // Przechowuje listę wszystkich produktów w sklepie
    let userCartItems = []; // Przechowuje aktualne elementy koszyka użytkownika

    const productsGrid = document.getElementById('productsGrid');
    const cartButton = document.getElementById('cartButton');
    const logoutButton = document.getElementById('logoutButton');
    const cartModal = document.getElementById('cartModal');
    const closeCart = document.querySelector('.close-button');
    const modalCartItemsList = document.getElementById('modalCartItemsList');
    const cartItemCountSpan = document.getElementById('cartItemCount');
    const cartTotalValueSpan = document.getElementById('cartTotalValue');
    const clearCartButton = document.getElementById('clearCartButton');
    const orderButton = document.getElementById('orderButton');

    // Funkcja pomocnicza do wykonywania zapytań HTTP
    async function fetchData(url, options = {}) {
      const response = await fetch(url, options);
      if (!response.ok) {
        // Spróbuj odczytać wiadomość o błędzie z odpowiedzi, jeśli dostępna
        const errorText = await response.text();
        try {
          const errorJson = JSON.parse(errorText);
          throw new Error(errorJson.message || `Błąd HTTP: ${response.status} - ${response.statusText}`);
        } catch {
          throw new Error(`Błąd HTTP: ${response.status} - ${response.statusText} - ${errorText}`);
        }
      }
      return response.json();
    }

    // Funkcja do pobierania produktów ze sklepu
    async function fetchShopItems() {
      try {
        // Zakładamy, że masz endpoint API '/api/shop/items'
        shopItems = await fetchData('/api/shop/items'); // Endpoint do pobierania wszystkich ItemsInShop
        renderShopItems();
      } catch (error) {
        console.error('Błąd podczas pobierania produktów sklepu:', error);
        productsGrid.innerHTML = '<p>Nie udało się załadować produktów.</p>';
      }
    }

    // Funkcja do renderowania produktów sklepu
    function renderShopItems() {
      productsGrid.innerHTML = '';
      if (shopItems.length === 0) {
        productsGrid.innerHTML = '<p>Brak produktów w sklepie.</p>';
        return;
      }
      shopItems.forEach(item => {
        const productCard = document.createElement('div');
        productCard.classList.add('product-card');
        productCard.innerHTML = `
          <h3>${item.name}</h3>
          <p>${item.description}</p>
          <span class="price">$${item.price.toFixed(2)}</span>
          <p>Dostępnych: ${item.stockQuantity}</p>
          <button data-item-id="${item.id}">Dodaj do koszyka</button>
        `;
        productCard.querySelector('button').addEventListener('click', () => addItemToCart(item.id));
        productsGrid.appendChild(productCard);
      });
    }

    // Funkcja do pobierania zawartości koszyka użytkownika
    async function fetchCartItems() {
      try {
        if (!currentUserId) {
          console.warn("Brak User ID do pobrania koszyka.");
          userCartItems = [];
          return;
        }
        // Zakładamy, że masz endpoint API '/api/cart?userId=X'
        userCartItems = await fetchData(`/api/cart?userId=${currentUserId}`);
      } catch (error) {
        console.error('Błąd podczas pobierania przedmiotów koszyka:', error);
        userCartItems = []; // W przypadku błędu, koszyk jest pusty
      }
    }

    // Funkcja do renderowania koszyka w modalu
    function renderCart() {
      modalCartItemsList.innerHTML = '';
      let totalValue = 0;
      let itemCount = 0;

      if (userCartItems.length === 0) {
        modalCartItemsList.innerHTML = '<li>Twój koszyk jest pusty.</li>';
      } else {
        userCartItems.forEach(item => {
          const listItem = document.createElement('li');
          listItem.classList.add('cart-item');
          const itemTotal = item.price * item.quantity;
          listItem.innerHTML = `
            <span>${item.name} (Ilość: ${item.quantity}) - $${item.price.toFixed(2)}</span>
            <span>$${itemTotal.toFixed(2)}</span>
            <button data-item-id="${item.itemId}" class="remove-from-cart-button">Usuń</button>
          `;
          listItem.querySelector('.remove-from-cart-button').addEventListener('click', () => removeItemFromCart(item.itemId));
          modalCartItemsList.appendChild(listItem);
          totalValue += itemTotal;
          itemCount += item.quantity;
        });
      }
      cartItemCountSpan.textContent = itemCount;
      cartTotalValueSpan.textContent = `$${totalValue.toFixed(2)}`;
    }

    // Funkcja do dodawania przedmiotu do koszyka
    async function addItemToCart(itemId) {
      if (!currentUserId) {
        alert('Musisz być zalogowany, aby dodać przedmiot do koszyka.');
        window.location.href = 'index.html'; // Przekieruj do logowania
        return;
      }

      try {
        // Zakładamy, że masz endpoint API '/api/cart/add'
        await fetchData('/api/cart/add', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({userId: parseInt(currentUserId), itemId: itemId, quantity: 1})
        });
        alert('Przedmiot dodany do koszyka!');
        await updateCartDisplay();
      } catch (error) {
        console.error('Błąd podczas dodawania przedmiotu do koszyka:', error);
        alert('Nie udało się dodać przedmiotu do koszyka. ' + error.message);
      }
    }

    // Funkcja do usuwania przedmiotu z koszyka
    async function removeItemFromCart(itemId) {
      if (!currentUserId) {
        alert('Musisz być zalogowany.');
        window.location.href = 'index.html';
        return;
      }

      try {
        // Zakładamy, że masz endpoint API '/api/cart/remove'
        await fetchData('/api/cart/remove', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({userId: parseInt(currentUserId), itemId: itemId})
        });
        alert('Przedmiot usunięty z koszyka!');
        await updateCartDisplay();
      } catch (error) {
        console.error('Błąd podczas usuwania przedmiotu z koszyka:', error);
        alert('Nie udało się usunąć przedmiotu z koszyka. ' + error.message);
      }
    }

    // Funkcja do czyszczenia koszyka
    async function handleClearCart() {
      if (!currentUserId) {
        alert('Musisz być zalogowany.');
        window.location.href = 'index.html';
        return;
      }

      if (!confirm('Czy na pewno chcesz wyczyścić koszyk?')) {
        return;
      }

      try {
        // Zakładamy, że masz endpoint API '/api/cart/clear'
        await fetchData('/api/cart/clear', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({userId: parseInt(currentUserId)})
        });
        alert('Koszyk został wyczyszczony!');
        await updateCartDisplay();
        cartModal.style.display = 'none'; // Zamknij modal po wyczyszczeniu
      } catch (error) {
        console.error('Błąd podczas czyszczenia koszyka:', error);
        alert('Nie udało się wyczyścić koszyka. ' + error.message);
      }
    }

    // Funkcja do składania zamówienia
    async function handlePlaceOrder() {
      if (!currentUserId) {
        alert('Musisz być zalogowany, aby złożyć zamówienie.');
        window.location.href = 'index.html';
        return;
      }
      if (userCartItems.length === 0) {
        alert('Twój koszyk jest pusty. Dodaj przedmioty przed złożeniem zamówienia.');
        return;
      }
      if (!confirm('Czy na pewno chcesz złożyć zamówienie?')) {
        return;
      }

      try {
        // Zakładamy, że masz endpoint API '/api/orders/place'
        const response = await fetchData('/api/orders/place', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({userId: parseInt(currentUserId)})
        });
        alert('Zamówienie zostało złożone! Dziękujemy za zakupy.');
        await updateCartDisplay(); // Odśwież koszyk (powinien być teraz pusty lub zmieniony status)
        fetchShopItems(); // Odśwież produkty w sklepie (ilość na stanie mogła się zmienić)
        cartModal.style.display = 'none'; // Zamknij modal
      } catch (error) {
        console.error('Błąd podczas składania zamówienia:', error);
        alert('Nie udało się złożyć zamówienia. ' + error.message);
      }
    }

    // Funkcja do aktualizacji wyświetlania koszyka
    async function updateCartDisplay() {
      await fetchCartItems();
      renderCart();
    }

    // Funkcja do obsługi wylogowania
    function handleLogout() {
      localStorage.removeItem('userId'); // Usuń ID użytkownika z local storage
      window.location.href = 'index.html'; // Przekieruj do strony logowania
    }

    // Inicjalizacja aplikacji po załadowaniu DOM
    async function initApp() {
      const urlParams = new URLSearchParams(window.location.search);
      // Preferuj userId z URL (jeśli przekazany po logowaniu), w przeciwnym razie z localStorage
      currentUserId = urlParams.get('userId') || localStorage.getItem('userId');

      if (!currentUserId) {
        // Jeśli brak userId, przekieruj do strony logowania
        window.location.href = '/index.html';
        return;
      }
      // Zapisz userId w localStorage na przyszłość (np. odświeżenie strony)
      localStorage.setItem('userId', currentUserId);

      // Równoległe pobieranie danych
      await Promise.all([fetchShopItems(), updateCartDisplay()]);
    }

    // Event Listenery
    cartButton.addEventListener('click', () => {
      cartModal.style.display = 'flex';
    });

    closeCart.addEventListener('click', () => {
      cartModal.style.display = 'none';
    });

    // Zamknięcie modala po kliknięciu poza nim
    window.addEventListener('click', (e) => {
      if (e.target === cartModal) {
        cartModal.style.display = 'none';
      }
    });

    orderButton.addEventListener('click', handlePlaceOrder);
    clearCartButton.addEventListener('click', handleClearCart);
    logoutButton.addEventListener('click', handleLogout);

    document.addEventListener('DOMContentLoaded', initApp);
  </script>
</body>

</html>
